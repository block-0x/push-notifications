<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Push Codelab</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>

  <header>
    <h1>Push Codelab</h1>
  </header>

  <main>
    <p>プッシュメッセージングコードラボへようこそ。下のボタンは
    プッシュ購読をサポートするように修正されました。</p>
    <p>
      <button disabled class="js-push-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        Enable Push Messaging
      </button>
    </p>
    <section class="subscription-details js-subscription-details is-invisible">
      <p>あなたがあなたのユーザーを購読したら、あなたはあなたに彼らの購読を送るでしょう
      あなたがメッセージを送信したいときにデータベースに格納するサーバー
      購読を検索してメッセージを送信することができます。</p>
      <p>このコードラボの作業を簡単にするために、以下の詳細をコピーしてください。
        <a href="https://web-push-codelab.glitch.me//">Push Companion
        Site
        </a>アプリケーションを使ってプッシュメッセージを送信します。サイト上のサーバーキー - それらが一致することを確認してください。
      </p>
      <pre><code class="js-subscription-json"></code></pre>
    </section>
  </main>

  <script src="scripts/main.js"></script>

  <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</body>
</html>
